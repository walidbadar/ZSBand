<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Main MCU Block -->
  <rect x="300" y="170" width="200" height="140" rx="10" fill="#e3f2fd" stroke="#1565c0" stroke-width="2" />
  <text x="400" y="200" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">DA14697 SoC</text>
  <text x="400" y="225" font-family="Arial" font-size="14" text-anchor="middle">Renesas Smartbond</text>
  <text x="400" y="245" font-family="Arial" font-size="14" text-anchor="middle">ARM Cortex-M33</text>
  <text x="400" y="265" font-family="Arial" font-size="14" text-anchor="middle">BLE 5.0</text>
  <text x="400" y="285" font-family="Arial" font-size="14" text-anchor="middle">1.4V-3.6V</text>
  
  <!-- AFE4900 Block -->
  <rect x="550" y="160" width="150" height="100" rx="5" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" />
  <text x="625" y="190" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">AFE4900</text>
  <text x="625" y="210" font-family="Arial" font-size="14" text-anchor="middle">Texas Instruments</text>
  <text x="625" y="230" font-family="Arial" font-size="14" text-anchor="middle">Analog Front End</text>
  <text x="625" y="250" font-family="Arial" font-size="14" text-anchor="middle">Heart Rate Sensor</text>
  
  <!-- BMI Block -->
  <rect x="550" y="280" width="150" height="100" rx="5" fill="#fff3e0" stroke="#ef6c00" stroke-width="2" />
  <text x="625" y="310" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">BMI260</text>
  <text x="625" y="330" font-family="Arial" font-size="14" text-anchor="middle">BOSCH</text>
  <text x="625" y="350" font-family="Arial" font-size="14" text-anchor="middle">6-axis IMU</text>
  <text x="625" y="370" font-family="Arial" font-size="14" text-anchor="middle">Accel + Gyro</text>
  
  <!-- Touch Controller Block -->
  <rect x="100" y="160" width="150" height="100" rx="5" fill="#e0f7fa" stroke="#006064" stroke-width="2" />
  <text x="175" y="190" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Zinitix</text>
  <text x="175" y="210" font-family="Arial" font-size="14" text-anchor="middle">Touch Controller</text>
  <text x="175" y="230" font-family="Arial" font-size="14" text-anchor="middle">Touchscreen</text>
  <text x="175" y="250" font-family="Arial" font-size="14" text-anchor="middle">Interface</text>
  
  <!-- Proximity Sensor Block -->
  <rect x="100" y="280" width="150" height="100" rx="5" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="2" />
  <text x="175" y="310" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">IQS620</text>
  <text x="175" y="330" font-family="Arial" font-size="14" text-anchor="middle">Proximity Sensor</text>
  <text x="175" y="350" font-family="Arial" font-size="14" text-anchor="middle">Wear Detection</text>
  <text x="175" y="370" font-family="Arial" font-size="14" text-anchor="middle">SAR/Touch</text>
  
  <!-- Flash Memory Block -->
  <rect x="300" y="70" width="200" height="70" rx="5" fill="#fce4ec" stroke="#ad1457" stroke-width="2" />
  <text x="400" y="95" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Flash Memory</text>
  <text x="400" y="115" font-family="Arial" font-size="14" text-anchor="middle">16MB Storage</text>
  <text x="400" y="135" font-family="Arial" font-size="12" text-anchor="middle">Base Addr=0x16000000</text>
  
  <!-- Connection Lines -->
  <!-- DA14697 to AFE4900 -->
  <line x1="500" y1="210" x2="550" y2="210" stroke="#2e7d32" stroke-width="2" />
  <text x="525" y="200" font-family="Arial" font-size="12" text-anchor="middle">SPI/I2C</text>
  
  <!-- DA14697 to LSM6DSO -->
  <line x1="500" y1="290" x2="550" y2="310" stroke="#ef6c00" stroke-width="2" />
  <text x="525" y="280" font-family="Arial" font-size="12" text-anchor="middle">I2C</text>
  
  <!-- DA14697 to Touch Controller -->
  <line x1="300" y1="210" x2="250" y2="210" stroke="#006064" stroke-width="2" />
  <text x="275" y="200" font-family="Arial" font-size="12" text-anchor="middle">I2C</text>
  
  <!-- DA14697 to Proximity -->
  <line x1="300" y1="290" x2="250" y2="310" stroke="#6a1b9a" stroke-width="2" />
  <text x="275" y="280" font-family="Arial" font-size="12" text-anchor="middle">I2C</text>
  
  <!-- DA14697 to Flash -->
  <line x1="400" y1="140" x2="400" y2="170" stroke="#ad1457" stroke-width="2" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Mi Band 4 - System Architecture</text>
  
  <!-- Footer -->
  <text x="400" y="460" font-family="Arial" font-size="14" text-anchor="middle">Wearable Device System Architecture</text>
  <text x="400" y="480" font-family="Arial" font-size="12" text-anchor="middle">Based on Renesas Smartbond DA14697 MCU</text>
</svg>